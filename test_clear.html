<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            width:200px;
            height:300px;
            background-color: #ccc;
            float: left;
        }
        .box2{
            width:200px;
            height:200px;
            background-color: #ddd;
            float: left;
        }
        .box3{
            width:200px;
            height:200px;
            background-color: red;
        }


        .clearfix{
            display: table;
            content: " ";
            clear:both;
        }
    </style>
</head>
<body>

<div>111</div>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3 clearfix"></div>


</body>
</html>
